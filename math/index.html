<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>

    <script src="index.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.0.0/math.js"></script>
    <link rel="stylesheet" href="style.css" />

   

    <title>Maths</title>
  </head>
  <body>
    <!-- Unit3 Starts here -->
    
    <section id="unit3">
    <div id="calculation">
      <div id="GCD">
        <h2>GCD</h2>
        <!-- GCD -->
        <input
          type="number"
          pattern="\d*"
          name="gcd1"
          id="gcd1"
          class="text-box"
        />
        <input
          type="number"
          pattern="\d*"
          name="gcd2"
          id="gcd2"
          class="text-box"
        />
        <input
          type="number"
          pattern="\d*"
          name="gcd3"
          id="gcd3"
          class="text-box"
        />
        <button id="gcd-button" onclick="gcdcalc()" class="btn">
          Calculate gcd
        </button>
        <label id="gcdlabel" class="ans"> &nbsp </label>
        <!-- /GCD -->
      </div>
      <!-- LCM  -->

      <div id="LCM">
        <h2>LCM</h2>
        <input
          type="number"
          pattern="\d*"
          name="lcm1"
          id="lcm1"
          class="text-box"
        />
        <input
          type="number"
          pattern="\d*"
          name="lcm2"
          id="lcm2"
          class="text-box"
        />
        <input
          type="number"
          pattern="\d*"
          name="lcm3"
          id="lcm3"
          class="text-box"
        />
        <button id="lcm-button" onclick="lcmcalc()" class="btn">
          Calculate lcm
        </button>
        <label id="lcmlabel" class="ans"> &nbsp</label>
      </div>
      <!-- prime -->
      <div id="prime">
        <h2>No of Prime</h2>
        <input
          type="number"
          pattern="\d*"
          name="prime1"
          id="prime1"
          class="text-box"
        />
        <input type="text pattern="\d*"" name="prime2" id="prime2"
        class="text-box" />
        <button id="prime-button" onclick="primecalc()" class="btn">
          Calculate No of Prime Numbers
        </button>
        <label id="primelabel" class="ans">&nbsp</label>
      </div>
      <div id="factorial">
        <h2>Factorial</h2>
        <input
        type="number"
        pattern="\d*"
        name="fact"
        id="fact"
        class="text-box"
        />
        <button id="fact-button" onclick="fact()" class="btn">
          Calculate factorial
        </button>
        <label id="factlabel" class="ans">&nbsp;</label>
      </div>
      <div id="findremainder">
        <h2>Quotient and Remainder</h2>
        <input
        type="number"
        pattern="\d*"
        name="dividend"
            id="dividend"
            class="text-box"
            placeholder="dividend"
          />
          <input
            type="number"
            pattern="\d*"
            name="divisor"
            id="divisor"
            class="text-box"
            placeholder="divisor"
          />
          <button type="submit" onclick="qandr();" class="btn">
            Calculate Q and R
          </button>
          <label class="ans" id="q_qandr">&nbsp;</label>
          <label class="ans" id="r_qandr">&nbsp;</label>
        </div>
        <div id="trailingzero">
          <h2>Trailing Zeroes</h2>
          <input type="number"
          pattern="\d*"
          name="trailing"
          id="trailing"
          class="text-box"
          />
          <button class="btn" type="submit" onclick="trailingzeroes()">Calculate trailing zeroes</button>
          <label id="trailing_ans"class="ans">&nbsp;</label>
        </div>
    </section>
    <!-- Unit3 Ends here -->
    <!-- Unit4 Starts here -->
    <section id="unit4">
      <div id="exponentdivision">
        <h2> Exponent Division</h2>
        <input type="number"
        pattern="\d*"
        name="number_ed"
        id="number_ed"
        class="text-box"
        placeholder="base"
        />
        <input type="number"
        pattern="\d*"
        name="exponent_ed"
        id="exponent_ed"
        class="text-box"
        placeholder="exponent"
        />
        <input type="number"
        pattern="\d*"
        name="divisor_ed"
        id="divisor_ed"
        class="text-box"
        placeholder="divisor"
        />
       
        <button type="Submit" class="btn" onclick="exponentdivision()"> Calculate remainder</button>
        <label class="ans" id="ans_ed">&nbsp;</label>

      </div>
      <div id="invmodulo">
        <h2>Inverse modulo</h2>
        <input type="number"
        pattern="\d*"
        name="firstmodulo"
        id="firstmodulo"
        class="text-box"
        
        />
        <input type="number"
        pattern="\d*"
        name="secondmodulo"
        id="secondmodulo"
        class="text-box"
        
        />
        <button type="submit" onclick="modinverse();" class="btn">calculate inverse modulo</button>
        <label class="ans" id="invmoduloans">&nbsp;</label>
      </div>

    </section>

    <!-- Unit4 Ends here -->
    <!-- Unit5 Starts here -->
    <section id="unit5">
      <div id="phi">
        <h2>PHI (φ)</h2>
        <input
          type="number"
          pattern="\d*"
          name="phi1"
          id="phi1"
          class="text-box"
        />
        <button id="phi-button" onclick="phi()" class="btn">
          Calculate phi
        </button>
        <label id="philabel" class="ans">&nbsp</label>
      </div>
      <div id="tau">
        <h2>TAU (τ)</h2>
        <input
          type="number"
          pattern="\d*"
          name="tau1"
          id="tau1"
          class="text-box"
        />
        <button id="tau-button" onclick="tau()" class="btn">Calculate Tau</button>
        <lable id="taulabel" class="ans">&nbsp</lable>
      </div>
      <div id="sigma">
        <h2>Sigma (σ)</h2>
        <input
          type="number"
          pattern="\d*"
          name="sigma1"
          id="sigma1"
          class="text-box"
        />
        <button id="sigma-button" onclick="sigma()" class="btn">Calculate Sigma</button>
        <lable id="sigmalabel" class="ans">&nbsp</lable>
      </div>
    </section>
    <!-- Unit5 Ends here -->
    </div>
  </body>
</html>
